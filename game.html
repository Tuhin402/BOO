<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <!-- link font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="gstyle.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Whispers in the Dark : The Cryptic Puzzle</title>
  </head>
  <body>

    <!-- Loader Screen -->
    <div id="loader">
        <div class="blood-red-screen">
            <div class="witch-broom"></div>
        </div>
    </div>

    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html"><h3 class="animated-logo">BOO .. !</h3></a>
      </div>
      <div class="navbar-right">
        <i class="fas fa-bars" id="menu-icon"></i>
      </div>
    </nav>

    <div class="overlay" id="overlay">
      <div class="sidebar-content">
        <span class="close-btn" id="close-btn">&times;</span>
        <div class="details">
          <h2>Made by <span style="color:rgb(255, 26, 26)">Tuhin</span></h2>
          <p>Tuhin is a Web Developer, Graphic Designer, and Video Editor.</p>
          <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61558988405365" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/tuhin-sarkar-b1b331245/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://dribbble.com/tuhin04" target="_blank"><i class="fab fa-dribbble"></i></a>
            <a href="https://www.youtube.com/@p38fx3" target="_blank"><i class="fab fa-youtube"></i></a>
          </div>
          <a href="javascript:void(0)" class="portfolio-link"><i class="fa-solid fa-paper-plane"></i> to my Webfolio</a>
        </div>

        <div class="websites-section">
          <h3 style="margin-bottom: 15px;">Websites</h3>
          <div class="website-row">
            <img src="project1.jpg" alt="Website 1" />
            <img src="project2.jpg" alt="Website 2" />
          </div>
          <div class="hidden-websites" id="hidden-websites">
            <img src="project3.jpg" alt="Website 3" />
            <img src="project4.jpg" alt="Website 4" />
          </div>
          <button class="arrow-btn" id="toggle-websites-btn">
            <i class="fa-solid fa-circle-chevron-down" id="arrow-icon"></i>
          </button>
        </div>

        <div class="video-section">
          <h3 style="margin-bottom: 15px;">Video Editing</h3>
          <video src="edit.mp4" controls autoplay loop muted></video>
        </div>
      </div>
    </div>

    <audio id="halloween-music" loop>
        <source src="gsound.mp3" type="audio/mpeg" />
    </audio>

    <button id="mute-button" class="mute-btn" aria-label="Mute or Unmute">
        <span id="mute-icon">ðŸ”‡</span>
    </button>

    <!-- Dark Room Container 
     ================================================================================-->
    <div id="scary-room">
        <div class="room-overlay">
            <img src="dark-room.jpeg" alt="Dark Room" id="room-bg">
            <img src="chair.png" alt="Chair" id="chair">
            <div id="bulb"></div>
            <img src="book.png" alt="Book" id="book">
            <img src="scary.png" alt="Ghost" id="ghost">
            <button id="test-fate-btn">Test Your Fate</button>
        </div>
    </div>
    <audio id="chair-sound" src="chair-creak.mp3" preload="auto"></audio>
    <audio id="bulb-sound" src="bulb-flicker.mp3" preload="auto"></audio>
    <audio id="jump-scare-sound" src="jumpscare.mp3" preload="auto"></audio>

    <!-- game starts  
     =================================================================================-->
    <!-- Question Modal -->
    <div id="question-modal" class="modal">
      <div class="modal-content scroll-modal">
          <h2 id="question-title">Question 1</h2>
          <p id="question-text">Which path leads to salvation?</p>
          <form id="quiz-form">
              <label>
                  <input type="radio" name="answer" value="wrong1"> The Dark Woods
              </label>
              <label>
                  <input type="radio" name="answer" value="wrong2"> The Graveyard
              </label>
              <label>
                  <input type="radio" name="answer" value="right"> The Glowing Lantern Road
              </label>
              <label>
                  <input type="radio" name="answer" value="wrong3"> The Haunted Castle
              </label>
          </form>
          <button id="next-fear">Next Fear</button>
      </div>
    </div>

    <!-- Jump Scare Modal -->
    <div id="jump-scare-modal" class="modal">
      <div class="modal-content scare-modal">
          <img src="ghost_face.jpeg" alt="Ghost Face" id="jumpscare-image">
          <h2>You Died</h2>
          <button id="try-again">Try Again</button>
      </div>
    </div>

    <!-- Holy Scroll Modal -->
    <div id="holy-scroll-modal" class="modal">
      <div class="modal-content holy-scroll">
          <h2>You Survived the Trial!</h2>
      </div>
    </div>

    
    <!-- necessary JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
